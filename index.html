<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <main>
        <h1 class="title">Text To Speech</h1>
        <div class="text-section section">
            <p class="section-title">Enter Text</p>
            <textarea name="" id="text" cols="30" rows="9"></textarea>
        </div>
        <div class="voice-section section">
            <p class="section-title">Select Voice</p>
            <select name="" id="voice"></select>
        </div>
        <button id="submit">Convert To Speech</button>
    </main>
    <script src="/textToSpeech.js"></script>
</body>
</html>
